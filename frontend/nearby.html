<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Doctors & Hospitals</title>
    <!-- External CSS link -->
    <link rel="stylesheet" href="nearby.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Nearby Doctors & Hospitals</h1>
        <button class="close-btn" onclick="window.close()">Ã—</button>
        <h3>e-healthConnect</h3>
    </header>
    <main>
        <section class="filter-section">
            <h2><i class="fas fa-filter"></i> Filter Options</h2>
            <form id="filter-form">
                <label>
                    <input type="checkbox" id="show-govt" checked>
                    Government Hospitals
                </label>
                <label>
                    <input type="checkbox" id="show-private" checked>
                    Private Hospitals
                </label>
                <label>
                    <input type="checkbox" id="show-doctors" checked>
                    Doctors
                </label>
                <button type="button" onclick="applyFilters()">Apply Filters</button>
            </form>
        </section>
        <section class="results-section">
            <h2><i class="fas fa-list"></i> Results</h2>
            <div id="results">
                <!-- Example results -->
                <div class="results-item">
                    <img src="image/hospital.png" alt="Hospital">
                    <div class="info">
                        <h3>City Hospital</h3>
                        <p>Location: Downtown</p>
                    </div>
                    <div class="status-indicator available">Available</div>
                    <button class="view-btn">View Details</button>
                </div>
                <div class="results-item">
                    <img src="image/doctor.png" alt="Doctor">
                    <div class="info">
                        <h3>Dr. Smith</h3>
                        <p>Specialty: Cardiology</p>
                    </div>
                    <div class="status-indicator urgent">Urgent</div>
                    <button class="view-btn">View Details</button>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript code (nearby.js) -->
    <script src="nearby.js"></script>
</body>
</html>
